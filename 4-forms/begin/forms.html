<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
	<link href="css/forms.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
			
			<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="POST" >
				<input type="hidden" name="send_to" value="mmelzaghl@yahoo.com">
				<fieldset>
					<legend>Your contact information</legend>
					<label for="name">Your name </label>
					<input type="text" name="name" id="name">
					
					<label for="phone">Phone number </label>
					<input type="tel" name="phone" id="phone" placeholder="Don't forget your area code!">
					
					<label for="email">Email </label>
					<input type="email" name="email" id="email">
				</fieldset>
				
				<fieldset>
					<legend>About your abduction</legend>
					<label for="date">Requested  date</label>
					<input type="date" name="date" id="date">
					
					<label for="qty">How many people would you like abducted?</label>
					<input type="number" name="qty" id="qty" min="1" max="10">
					
					<p>What type of UFO do you prefer?</p>
					<label>
						<input type="radio" name="ufotype" value="classic" checked>
						 Classic oval UFO
					</label>
					
					<label>
						<input type="radio" name="ufotype" value="starwars">
						 Star Wars-style Imperial cruiser
					</label>
					
					<label>
						<input type="radio" name="ufotype" value="galactica">
						 Battlestar Galactica-style Viper
					</label>
					
					<label>
						<input type="radio" name="ufotype" value="borg">
						 Borg-style cube
					</label>
					
					
					<label for="abtype">What type of abduction experience do you want?</label>
					<select name="abtype" id="abtype">
						<option selected disabled>Select one...</option>
						<option value="tour">Tour of the solar system</option>
						<option value="dinner">Alabelen dinner and discussion</option>
						<option value="dance">Alabelen dance lessons</option>
						<option value="whales">Whale watching</option>
					</select>
					
					
					<label for="comments">Special requests:</label>
					
					<textarea name="comments" id="comments" placeholder="Enter your ideas here"></textarea>
					
					
					<label>
						<input type="checkbox" name="subscribe" value="subscribe" checked>
						 Add me to your email list!
					</label>
				</fieldset>
				
				<button type="submit">Order your abduction experience!!!</button>
			</form>
		</section>
		<aside>
			<h3>Our Location</h3>
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d997.837440634106!2d-93.27112541236652!3d44.97800350397753!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x52b3329a75fc44b3%3A0x4d957d624359d4c7!2s60%20South%206th%20St%20%233625%2C%20Minneapolis%2C%20MN%2055402!5e0!3m2!1sen!2sus!4v1605530956144!5m2!1sen!2sus" width="200" height="150" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>
		</aside>
	</div>
	<script src="js/forms.js"></script>
</body>
</html>
